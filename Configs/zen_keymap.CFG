		<hash type="Region" key="meshList_inline+(contextless)/(stateless)+.anywhere@enter">layer.renameSelected</hash>
		<hash type="Region" key="meshList_slot+(contextless)/(stateless)+.anywhere@enter">layer.renameSelected</hash>
